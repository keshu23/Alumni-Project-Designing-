<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional networking illustration -->
  <rect x="0" y="0" width="200" height="150" fill="none"/>
  
  <!-- Network nodes and connections -->
  <!-- Central node -->
  <circle cx="100" cy="75" r="15" fill="#FFFFFF"/>
  
  <!-- Surrounding nodes -->
  <circle cx="50" cy="40" r="10" fill="#FFFFFF"/>
  <circle cx="150" cy="40" r="10" fill="#FFFFFF"/>
  <circle cx="40" cy="100" r="10" fill="#FFFFFF"/>
  <circle cx="160" cy="100" r="10" fill="#FFFFFF"/>
  <circle cx="80" cy="120" r="10" fill="#FFFFFF"/>
  <circle cx="120" cy="120" r="10" fill="#FFFFFF"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="75" x2="50" y2="40" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="75" x2="150" y2="40" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="75" x2="40" y2="100" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="75" x2="160" y2="100" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="75" x2="80" y2="120" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="100" y1="75" x2="120" y2="120" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Small icons in nodes -->
  <text x="97" y="80" font-family="Arial" font-size="12" fill="#000000">P</text>
  <text x="47" y="45" font-family="Arial" font-size="10" fill="#000000">A</text>
  <text x="147" y="45" font-family="Arial" font-size="10" fill="#000000">B</text>
  <text x="37" y="105" font-family="Arial" font-size="10" fill="#000000">C</text>
  <text x="157" y="105" font-family="Arial" font-size="10" fill="#000000">D</text>
  <text x="77" y="125" font-family="Arial" font-size="10" fill="#000000">E</text>
  <text x="117" y="125" font-family="Arial" font-size="10" fill="#000000">F</text>
</svg>